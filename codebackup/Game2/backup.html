<script >


 function draw(a,b){

if(chart){
                chart.clear();
            }


 var chart = new AmCharts.AmSerialChart();
 chartData =[{"Player":"1","Score":a,"color":"#ffdf97"},{"Player":"2","Score":b,"color":"#3db8c7"}]
        
        var chart = new AmCharts.AmSerialChart();
        chart.dataProvider = chartData;
        chart.categoryField = "Player";
       

        // VALUE AXIS
        var valueAxis = new AmCharts.ValueAxis();
        valueAxis.axisAlpha = 0.15;
        valueAxis.minimum = 0;
        valueAxis.maximum = 30;
        valueAxis.dashLength = 2;
       
        valueAxis.unitPosition = "right";
        chart.addValueAxis(valueAxis);
    
        // CATEGORY AXIS
        chart.categoryAxis.autoGridCount = false;
        chart.categoryAxis.gridCount = 10;

        // GRAPH
        var graph = new AmCharts.AmGraph();
        graph.type = "column";
        graph.colorField = "color"
        graph.valueField = "Score";
        graph.fillAlphas = 0.6;
        graph.balloonText = "[[value]]";
        chart.addGraph(graph);

        // WRITE in div
        chart.write("chartdiv");
 
}


</script>
<script>
var a;
var b;
var chart;
var initi=0;

function initval(){

a=0;
b=0;

}

initval();

function addval(){
 var rand=Math.floor((Math.random() * 2)+1);

 if(rand==1){
  if(initi==0){

  a=a+0;
  initi=initi+1;
}
else{a=a+1;}
}
  else if(rand==2) {if(initi==0){

  b=b+0;
  initi=initi+1;
}
    
   else{ b=b+1;}
 
  }


draw(a,b);

}

addval();


  

</script>

<script>window.onkeypress = function(event) {
   if (event.keyCode == 49) {
     addval();
   }
}</script>
